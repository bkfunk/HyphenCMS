<html>
  <head>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Hyphenate</title>
    {% endif %}
  </head>
  <body>
    <div>Hyphenate:
		<a href="{{ url_for('index') }}">Home</a>
	<hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
